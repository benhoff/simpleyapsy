env:
  PIP_DOWNLOAD_CACHE=$HOME/.pip-cache

language: python

cache: pip

notifications:
  email: false

python:
  - "3.5"

# command to install dependencies
install:
  - pip install flake8
  - pip install coverage
  - pip install python-coveralls

# command to run tests
script: 
  - coverage run -m unittest discover
  - flake8 simpleyapsy
  
after_success:
  - coverage report
  - coveralls
